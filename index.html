<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link type="text/css" rel="stylesheet" href="css/demo.css"></link>
    <link type="text/css" rel="stylesheet" href="css/sj-multiStepForm.css"></link>

    <script type="text/javascript" src="js/jQuery/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/sj-multiStepForm.js"></script>

    <title>Multi Step Form</title>
</head>
<body>
    <form>
        <div class="sj-step-progress"></div>
        <h2 id="sj-step-title"></h2>
        <fieldset class="sj-step" data-form-step-title="Title here">
            <legend>Supplier History</legend>
            <label>Label</label>
            <input type="text">
            <label>Label</label>
            <input type="text">
            <label>Label</label>
            <input type="text">
            <label>Label</label>
            <input type="text">
        </fieldset>

        <fieldset class="sj-step">
            <legend>Supplier Performance</legend>
            <label>Label</label>
            <input type="text">
            <label>Label</label>
            <input type="text">
            <label>Label</label>
            <input type="text">
            <label>Label</label>
            <input type="text">
        </fieldset>

        <fieldset class="sj-step" data-form-step-title="Another title here">
            <legend>Supplier Spend</legend>
            <label>Label</label>
            <input type="text">
            <label>Label</label>
            <input type="text">
            <label>Label</label>
            <input type="text">
            <label>Label</label>
            <input type="text">
        </fieldset>

        <fieldset class="sj-step">
            <legend>Supplier Contracts</legend>
            <label>Label</label>
            <input type="text">
            <label>Label</label>
            <input type="text">
            <label>Label</label>
            <input type="text">
            <label>Label</label>
            <input type="text">
        </fieldset>
        <button type="button" data-formstep-control="previous">Previous</button>
        <button type="button" data-formstep-control="next">Next</button>
        <button type="submit" data-formstep-control="submit">Submit</button>
    </form>
</body>
</html>
